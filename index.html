<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GunnersHub ‚Äì Where real Gooners Unite</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #8C0000 url('https://images.unsplash.com/photo-1594460227577-98ff6692d50c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') no-repeat center center;
      background-size: cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      padding: 40px 20px;
      background-blend-mode: overlay;
      background-color: #1a1a1a;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 60px 20px;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #000;
    }
    .tagline {
      font-size: 1.5rem;
      color: #FFCD00;
      margin-bottom: 30px;
      font-style: italic;
    }
    p {
      font-size: 1.2rem;
      margin: 20px 0;
      line-height: 1.6;
    }
    .features {
      margin: 30px auto;
      max-width: 600px;
      text-align: left;
      color: #fff;
    }
    .features li {
      margin: 15px 0;
      font-size: 1.1rem;
    }
    .btn {
      display: inline-block;
      margin: 30px 0;
      padding: 15px 30px;
      background: #FFCD00;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
      width: 80%;
      max-width: 400px;
    }
    .btn:hover {
      background: #e6b800;
      transform: scale(1.02);
    }
    .social {
      margin: 40px 0;
    }
    .social a {
      margin: 0 15px;
      font-size: 1.5rem;
      color: white;
      text-decoration: none;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #aaa;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }
      .tagline {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>GunnersHub</h1>
    <div class="tagline">Where Gooners Unite</div>

    <p>
      GunnersHub is the fan-powered app for Arsenal supporters worldwide.
    </p>
